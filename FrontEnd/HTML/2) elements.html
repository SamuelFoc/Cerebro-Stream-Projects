<html lang="en">
  <head>
    <title>Elements</title>
  </head>
  <body>
    <!-- These are the headings tags -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- This is a paragraph tag -->
    <p>Paragraph</p>

    <!-- This is an unordered list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!-- This is an ordered list -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <!-- This is an image tag with image source attribute and alternative text attribute -->
    <img
      src="./images/1972_dodge_challenger.jpg"
      alt="This is an image of Dodge Challenger 1972"
    />

    <!-- This is an a tag used to link an external page to your own -->
    <a href="https://www.bbc.com/weather/3173435"
      >What's the weather in Milan?</a
    >
  </body>
</html>
