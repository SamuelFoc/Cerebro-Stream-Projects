<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>These are the form elements</h1>
    <form>
      <!-- Basic text input -->
      <label for="name">Name:</label>
      <input type="number" id="name" name="name" />
      <br /><br />

      <!-- E-mail input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br /><br />

      <!-- Checkbox input -->
      <label for="student">Are you a student?</label>
      <input type="checkbox" name="student" id="student" />
      <br /><br />

      <!-- Selection of many options -->
      <label for="selection">Choose your favorit car manufacturer: </label>
      <select name="selection" id="selection">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Ford">Ford</option>
        <option value="Mercedes">Mercedes</option>
      </select>
      <br /><br />

      <!-- Color input -->
      <label for="fav_color">Choose your favorit color</label>
      <input type="color" name="fav_color" id="fav_color" />
      <br /><br />

      <!-- Date input -->
      <label for="date">Date of birth: </label>
      <input type="datetime" name="date" id="date" />
      <br /><br />

      <!-- Date and time input -->
      <label for="datetime"
        >Choose a day and time when you started to learn Web Dev:
      </label>
      <input type="datetime-local" name="datetime" id="datetime" />
      <br /><br />

      <!-- Submit button -->
      <button type="submit">SUBMIT FORM</button>

      <!-- And there are few other inputs.. -->
    </form>
  </body>
</html>
